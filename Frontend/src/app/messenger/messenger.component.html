<div class="chat-container">
  <div class="chat-header">
    <h2>Real-Time Chat</h2>
  </div>

  <div class="message-input">
    <input type="text" placeholder="Your Name" [(ngModel)]="username" />
    <input
      type="text"
      placeholder="Type your message"
      [(ngModel)]="message"
      (keyup.enter)="sendMessage()"
    />
    <button (click)="sendMessage()">Send</button>
  </div>

  <div class="messages-list">
    <div
      *ngFor="let msg of messages"
      [ngClass]="['message', getSentimentClass(msg.sentiment)]"
    >
      <div class="message-header">
        <strong>{{ msg.username }}</strong>
        <small>{{ msg.timestamp | date : "medium" }}</small>
      </div>

      <p>{{ msg.message }}</p>

      <div class="sentiment-scores">
        <P>Positive: {{ msg.positiveScore }}</P>
        <p>Negative: {{ msg.negativeScore }}</p>
        <p>Neutral: {{ msg.neutralScore }}</p>
      </div>
    </div>
  </div>
</div>
