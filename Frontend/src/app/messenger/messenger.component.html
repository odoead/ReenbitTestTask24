<div class="chat-container">
    <div class="chat-header">
      <h2>Real-Time Chat</h2>
    </div>
    
    <div class="message-input">
      <input 
        type="text" 
        placeholder="Your Name" 
        [(ngModel)]="username"
      />
      <input 
        type="text" 
        placeholder="Type your message" 
        [(ngModel)]="message"
        (keyup.enter)="sendMessage()"
      />
      <button (click)="sendMessage()">Send</button>
    </div>
    
    <div class="messages-list">
      <div *ngFor="let msg of messages" [ngClass]="['message', getSentimentClass(msg.Sentiment)]">
        <strong>{{ msg.Username }}</strong>
        <p>{{ msg.Message }}</p>
        <small>{{ msg.Timestamp | date:'medium' }}</small>
        <p>{{msg.Sentiment}}</p>
        
        <span 
          *ngIf="msg.Sentiment !== 0" 
          class="sentiment-badge" 
          [ngClass]="msg.Sentiment === 1 ? 'positive' : 'negative'"
        >
          {{ msg.Sentiment === 1 ? '😄 Positive' : '😞 Negative' }}
        </span>
      </div>
    </div>
  </div>
